{% extends 'parkowanie/template/parkowanie/base.html' %}

{% block content %}

{% for new in news %}
    <div class="news">
    <div class="date">
            <p>published: {{ new.published_date }}</p>
    </div>

    <h1>{{ new.title }}</h1>
        <p>{{ new.text|linebreaks }}</p>
    <h4 class="author">{{ new.author }}</h4>
    </div>
{% endfor %}


{% endblock %}
